<div>
    <h1 class=" text-center ">Get Post API</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let postData of data; let i = index">
                <td>{{ postData.id }}</td>
                <td>{{ postData.title }}</td>
                <td>{{ postData.body }}</td>
            </tr>
        </tbody>
    </table>
</div>
