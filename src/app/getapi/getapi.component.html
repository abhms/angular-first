<div>
    <h1 class="text-center">Get Post API</h1>
  
    <div *ngIf="(posts$ | async)?.length === 0" class="alert alert-danger text-center">
      No Data Found
    </div>
  
    <table *ngIf="(posts$ | async)?.length ?? 0 > 0" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let postData of (posts$ | async) ?? []">
          <td>{{ postData.id }}</td>
          <td>{{ postData.title }}</td>
          <td>{{ postData.body }}</td>
        </tr>
      </tbody>
    </table>
  </div>
